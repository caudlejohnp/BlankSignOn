<div class="container text-center" style="max-width: 300px; margin: auto;">
  <form [formGroup]="formSubmit" class="form-signin" (ngSubmit)="submit()">
    <h1 class="h3 mb-3">Please Register</h1>
    <input
      type="email"
      id="inputEmail"
      formControlName="inputEmail"
      class="form-control"
      placeholder="Email Address"
      style="margin: 5px;"
    />
    <label class="alert alert-danger" *ngIf="inputEmailInvalid">
      Email Required
    </label>
    <label class="alert alert-danger" *ngIf="inputPasswordInvalid"
      >Password Required</label
    >
    <input
      type="password"
      formControlName="inputPassword"
      class="form-control"
      placeholder="Password"
      style="margin: 5px;"
    />
    <input
      type="password"
      formControlName="confirmPassword"
      class="form-control"
      placeholder="Confirm Password"
      style="margin: 5px;"
    />
    <label class="alert alert-danger" *ngIf="confirmPasswordInvalid"
      >Confirm your password</label
    >
    <label class="alert alert-danger" *ngIf="passwordError"
      >Passwords must match</label
    >
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="!formSubmit.valid"
      style="margin: 5px;"
    >
      Sign In
    </button>
  </form>
</div>
